<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola BLE UART</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for the terminal */
        #terminal::-webkit-scrollbar {
            width: 8px;
        }
        #terminal::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        #terminal::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        #terminal::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
        .status-dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        .status-disconnected {
            background-color: #f56565; /* red-500 */
        }
        .status-connected {
            background-color: #48bb78; /* green-500 */
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl flex flex-col h-[90vh]">
        <header class="flex items-center justify-between p-4 border-b border-gray-700">
            <h1 id="header-title" class="text-xl md:text-2xl font-bold text-gray-200">Consola BLE UART</h1>
            <div class="flex items-center space-x-4">
                 <select id="langSelector" class="bg-gray-700 text-white border border-gray-600 rounded-lg px-2 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
                <div class="flex items-center space-x-2">
                    <span id="status-dot" class="status-dot status-disconnected"></span>
                    <span id="status-text" class="text-sm font-medium text-gray-400">Desconectado</span>
                </div>
                <button id="connectButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Conectar
                </button>
            </div>
        </header>

        <main class="flex-grow p-4 overflow-y-auto" id="terminal-container">
            <div id="terminal" class="h-full text-sm font-mono whitespace-pre-wrap">
            </div>
        </main>

        <footer class="p-4 border-t border-gray-700">
            <div class="flex space-x-2">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje..." class="flex-grow bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                <button id="sendButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-500" disabled>
                    Enviar
                </button>
                <button id="clearButton" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    Limpiar
                </button>
            </div>
        </footer>
    </div>

    <script type="module">
        // DOM Elements
        const connectButton = document.getElementById('connectButton');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const messageInput = document.getElementById('messageInput');
        const terminal = document.getElementById('terminal');
        const terminalContainer = document.getElementById('terminal-container');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const langSelector = document.getElementById('langSelector');
        const headerTitle = document.getElementById('header-title');

        // BLE Variables
        let bleDevice;
        let txCharacteristic;
        let rxCharacteristic;
        const textEncoder = new TextEncoder();
        const textDecoder = new TextDecoder();
        const UART_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
        const TX_CHARACTERISTIC_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
        const RX_CHARACTERISTIC_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e';

        // Translation and State
        let currentLang = 'es'; // Default language

        const translations = {
            es: {
                title: 'Consola BLE UART',
                headerTitle: 'Consola BLE UART',
                statusDisconnected: 'Desconectado',
                statusConnected: 'Conectado',
                btnConnect: 'Conectar',
                btnDisconnect: 'Desconectar',
                welcome1: 'Bienvenido a la Consola BLE UART.',
                welcome2: 'Presiona "Conectar" para buscar un dispositivo.',
                inputPlaceholder: 'Escribe un mensaje...',
                btnSend: 'Enviar',
                btnClear: 'Limpiar',
                logDisconnecting: 'Desconectando del dispositivo...',
                logScanning: 'Buscando dispositivos BLE...',
                logSelected: 'Dispositivo seleccionado:',
                logUnnamedDevice: 'Dispositivo sin nombre',
                logConnectingGATT: 'Conectando al servidor GATT...',
                logGetService: 'Obteniendo el servicio UART...',
                logGetTX: 'Obteniendo la característica TX...',
                logGetRX: 'Obteniendo la característica RX...',
                logStartingNotifications: 'Iniciando notificaciones...',
                logSuccess: '¡Conexión exitosa! Listo para enviar y recibir datos.',
                logDeviceDisconnected: 'Dispositivo desconectado.',
                logNoTX: 'No hay una característica TX válida.',
                logErrorSend: 'Error al enviar:',
                logCleared: 'Consola limpiada.',
                prefixSent: '[ENVIADO]',
                prefixReceived: '[RECIBIDO]',
                prefixError: '[ERROR]'
            },
            en: {
                title: 'BLE UART Console',
                headerTitle: 'BLE UART Console',
                statusDisconnected: 'Disconnected',
                statusConnected: 'Connected',
                btnConnect: 'Connect',
                btnDisconnect: 'Disconnect',
                welcome1: 'Welcome to the BLE UART Console.',
                welcome2: 'Press "Connect" to search for a device.',
                inputPlaceholder: 'Type a message...',
                btnSend: 'Send',
                btnClear: 'Clear',
                logDisconnecting: 'Disconnecting from device...',
                logScanning: 'Scanning for BLE devices...',
                logSelected: 'Selected device:',
                logUnnamedDevice: 'Unnamed Device',
                logConnectingGATT: 'Connecting to GATT Server...',
                logGetService: 'Getting UART Service...',
                logGetTX: 'Getting TX Characteristic...',
                logGetRX: 'Getting RX Characteristic...',
                logStartingNotifications: 'Starting Notifications...',
                logSuccess: 'Connection successful! Ready to send and receive data.',
                logDeviceDisconnected: 'Device disconnected.',
                logNoTX: 'No valid TX characteristic.',
                logErrorSend: 'Error sending:',
                logCleared: 'Console cleared.',
                prefixSent: '[SENT]',
                prefixReceived: '[RECEIVED]',
                prefixError: '[ERROR]'
            }
        };

        /**
         * Sets the language of the UI
         * @param {string} lang - The language code ('en' or 'es')
         */
        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            // Update HTML lang attribute
            document.documentElement.lang = lang;

            // Update static text
            document.title = t.title;
            headerTitle.textContent = t.headerTitle;
            messageInput.placeholder = t.inputPlaceholder;
            sendButton.textContent = t.btnSend;
            clearButton.textContent = t.btnClear;

            // Update connection status text based on current state
            updateConnectionStatus(bleDevice && bleDevice.gatt.connected);

            // Clear terminal and add new welcome messages
            terminal.innerHTML = '';
            log(t.welcome1, 'info', true); // true = no prefix
            log(t.welcome2, 'info', true); // true = no prefix
        }

        /**
         * Logs a message to the terminal
         * @param {string} message - The message to log
         * @param {string} type - 'info', 'error', 'sent', or 'received'
         * @param {boolean} noPrefix - If true, omits the prefix (e.g., '>')
         */
        function log(message, type = 'info', noPrefix = false) {
            const t = translations[currentLang];
            const p = document.createElement('p');
            let prefix = '>';

            if (!noPrefix) {
                switch(type) {
                    case 'error':
                        p.className = 'text-red-400';
                        prefix = t.prefixError;
                        break;
                    case 'sent':
                        p.className = 'text-blue-400';
                        prefix = t.prefixSent;
                        break;
                    case 'received':
                        p.className = 'text-green-400';
                        prefix = t.prefixReceived;
                        break;
                    case 'info':
                    default:
                        p.className = 'text-gray-400';
                        break;
                }
            } else {
                 p.className = 'text-gray-400'; // For welcome messages
            }

            p.textContent = `${prefix} ${message}`;
            terminal.appendChild(p);
            // Scroll to the bottom
            terminalContainer.scrollTop = terminalContainer.scrollHeight;
        }

        /**
         * Updates the UI elements based on connection state
         * @param {boolean} connected - Whether the device is connected
         */
        function updateConnectionStatus(connected) {
            const t = translations[currentLang];
            if (connected) {
                statusDot.classList.remove('status-disconnected');
                statusDot.classList.add('status-connected');
                statusText.textContent = t.statusConnected;
                connectButton.textContent = t.btnDisconnect;
                messageInput.disabled = false;
                sendButton.disabled = false;
            } else {
                statusDot.classList.remove('status-connected');
                statusDot.classList.add('status-disconnected');
                statusText.textContent = t.statusDisconnected;
                connectButton.textContent = t.btnConnect;
                messageInput.disabled = true;
                sendButton.disabled = true;
                bleDevice = null;
                txCharacteristic = null;
                rxCharacteristic = null;
            }
        }

        async function onConnect() {
            const t = translations[currentLang];
            if (bleDevice && bleDevice.gatt.connected) {
                log(t.logDisconnecting);
                bleDevice.gatt.disconnect();
                // The 'gattserverdisconnected' event will handle the UI update
                return;
            }

            try {
                log(t.logScanning);
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [UART_SERVICE_UUID] }],
                });

                log(`${t.logSelected} ${bleDevice.name || t.logUnnamedDevice}`);
                bleDevice.addEventListener('gattserverdisconnected', onDisconnect);

                log(t.logConnectingGATT);
                const server = await bleDevice.gatt.connect();

                log(t.logGetService);
                const service = await server.getPrimaryService(UART_SERVICE_UUID);

                log(t.logGetTX);
                txCharacteristic = await service.getCharacteristic(TX_CHARACTERISTIC_UUID);

                log(t.logGetRX);
                rxCharacteristic = await service.getCharacteristic(RX_CHARACTERISTIC_UUID);

                log(t.logStartingNotifications);
                await rxCharacteristic.startNotifications();
                rxCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

                log(t.logSuccess);
                updateConnectionStatus(true);

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                updateConnectionStatus(false);
            }
        }

        function onDisconnect() {
            log(translations[currentLang].logDeviceDisconnected);
            updateConnectionStatus(false);
            if (bleDevice) {
                bleDevice.removeEventListener('gattserverdisconnected', onDisconnect);
            }
        }

        function handleNotifications(event) {
            const value = event.target.value;
            const receivedText = textDecoder.decode(value);
            log(receivedText, 'received');
        }

        async function onSend() {
            const t = translations[currentLang];
            if (!txCharacteristic) {
                log(t.logNoTX, 'error');
                return;
            }

            const message = messageInput.value;
            if (!message) {
                return;
            }

            try {
                const encodedMessage = textEncoder.encode(message);
                await txCharacteristic.writeValueWithoutResponse(encodedMessage);
                log(message, 'sent');
                messageInput.value = '';
            } catch (error) {
                log(`${t.logErrorSend} ${error.message}`, 'error');
            }
        }

        function onClear() {
            terminal.innerHTML = '';
            log(translations[currentLang].logCleared, 'info', true);
        }
        
        // Event Listeners
        connectButton.addEventListener('click', onConnect);
        sendButton.addEventListener('click', onSend);
        clearButton.addEventListener('click', onClear);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                onSend();
            }
        });
        // New listener for the language selector
        langSelector.addEventListener('change', (event) => {
            setLanguage(event.target.value);
        });

        // Initial state on page load
        setLanguage(currentLang); // This replaces the old updateConnectionStatus(
